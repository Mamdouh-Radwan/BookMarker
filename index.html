<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Bookmark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmarker</title>
</head>
<body class="position-relative">
    <div class="container py-5">
        <h1 class="text-center mb-5 position-relative">Bookmarker</h1>

        <div class="bmBody">
            <p class="slog text-center mt-3 fs-3"><i class="fa-solid fa-bookmark pe-2"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark ps-2"></i></p>
            <label for="siteName" class="mt-5"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
            <input type="text" class="form-control  my-3" id="siteName" oninput="validate('siteName',siteNameRegex)" placeholder="Bookmark Name">

            <label for="siteUrl"><i class="fa-solid fa-link me-2"></i>Site URL</label>
            <input type="url" class="form-control  my-3" id="siteUrl" oninput="validate('siteUrl',siteUrlRegex)" placeholder="Website URL">

            <div class="text-center my-4">
                <button class="btn btn-danger px-5" onclick="addBookmark()">Submit</button>
            </div>
        </div>
        
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>

    <div id="validationAlert" class="alert w-100 h-100 position-absolute d-flex flex-row justify-content-center align-items-center bg-black bg-opacity-50 top-0 d-none">
        <div class="alrtMsg bg-white position-relative rounded-3 d-flex flex-row flex-wrap justify-content-center align-items-center align-content-center">
            <div class="redC"></div>
            <div class="orngC"></div>
            <div class="grnC"></div>
            <button class="vClose bg-transparent border-0" onclick="closeAlert()"><i class="fa-solid fa-close fs-4"></i></button>
            <p class="fw-bolder fs-5 mx-3">Site Name or Url is not valid, Please follow the rules below :</p>
            <ul class="list-unstyled">
                <li class="fs-5 my-2"><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
                <li class="fs-5"><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</li>
            </ul>
        </div>
    </div>
        
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
